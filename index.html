<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score" style="
        margin-left: 25%;
    ">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>First click `Rock` then begins</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img width="100px" height="100px" src="rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img width="100px" height="100px" src="paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img width="100px" height="100px" src="scissor.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
